<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Greatest Artists of All Time</h1>
  <div class="cards">
    <div class="card-wrapper">
      <img class="img" src="https://preview.redd.it/apze7fd9z6581.jpg?width=640&crop=smart&auto=webp&s=1e5c6bdba8d252820df5abe21ded9f022f14bcc6" onclick="exp(event)">
      <div class="image-title">Kanye West</div>
    </div>
    <div class="card-wrapper">
      <img class="img" src="https://i0.wp.com/compass.gameplan.games/wp-content/uploads/2021/07/Compass-nujabes.jpeg?fit=1200%2C675&ssl=1" onclick="exp(event)">
      <div class="image-title">Nujabes</div>
    </div>
    <div class="card-wrapper">
      <img class="img" src="https://idsb.tmgrup.com.tr/ly/uploads/images/2021/09/20/146077.jpg" onclick="exp(event)">
      <div class="image-title">Nirvana</div>
    </div>
    <div class="card-wrapper">
      <img class="img" src="https://static01.nyt.com/images/2007/10/15/arts/15musi.xlarge1.jpg?quality=75&auto=webp&disable=upscale" onclick="exp(event)">
      <div class="image-title">Led Zeppelin</div>
    </div>
    <div class="card-wrapper">
      <img class="img" src="https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg" onclick="exp(event)">
      <div class="image-title">The Beatles</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
